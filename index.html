<!DOCTYPE html>
<html>
<head>
    <title>生日快樂</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f3e5f5;
        }
        .message {
            text-align: center;
            font-size: 30px;
            animation: color-change 5s infinite;
        }
        @keyframes color-change {
            0% { color: #ff4081; }
            50% { color: #7e57c2; }
            100% { color: #ff4081; }
        }
    </style>
</head>
<body>
    <div class="message">
        <h1>生日快樂！</h1>
        <p id="birthdayWish">生日快樂，happy happy!</p>
    </div>

    <script>
        const birthdayWish = document.getElementById('birthdayWish');
        birthdayWish.addEventListener('click', function() {
            alert('生日快樂!');
        });
    </script>
</body>
</html>
